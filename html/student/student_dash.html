        <!-- Right side (1/3 width) -->

    </main>
    <!-- Footer (component to be inserted here)  -->
    <footer id="footer"></footer>

    <script>
        // Component loader function
        async function loadComponent(componentPath, targetElementId) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();

                // Extract just the body content from the component
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const bodyContent = doc.body.innerHTML;

                document.getElementById(targetElementId).innerHTML = bodyContent;

                // Initialize navbar functionality after navbar is loaded
                if (targetElementId === 'navbar') {
                    setTimeout(() => {
                        if (typeof initializeNavbar === 'function') {
                            initializeNavbar();
                        }
                    }, 50);
                }
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
            }
        }

        // Load components when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('../components/navbar.html', 'navbar');
            loadComponent('../components/footer.html', 'footer');
        });
    </script>
</body>
